name: Testing on .NET Core

on:
  push:
    branches: [ master, hunamizawa/develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: .NET Core ${{ matrix.dotnet_core }}

    strategy:
      matrix:
        dotnet_core: [ '2.0', '2.1', '3.1' ]
    
    runs-on: ubuntu-latest
    
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.810

    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402

    # https://github.com/actions/setup-dotnet/issues/25#issuecomment-557570168
    - name: .net SxS
      run: rsync -a ${DOTNET_ROOT/3.1.402/2.1.810}/* $DOTNET_ROOT/
        
    - name: Install dependencies
      run: dotnet restore

    - name: Clean
      run: dotnet clean
      
    - name: Build
      run: dotnet build AribB24.DotNet/AribB24.DotNet.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test AribB24.DotNet.Tests/AribB24.DotNet.Tests.csproj --configuration Release --framework ${{ format('netcoreapp{0}', matrix.dotnet_core) }}
